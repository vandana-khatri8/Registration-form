<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    label {
        display: block;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<h2>Registration Form</h2>
<form id="registrationForm">
    <label for="username">User Name:</label>
    <input type="text" id="username" required><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" required><br>

    <label for="country">Country:</label>
    <select id="country" onchange="calculatePrice()">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
        <option value="Australia">Australia</option>
       
    </select><br>

    <label for="phone">contact Number:</label>
    <input type="tel" id="phone" required><br>

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" required><br>

    <label for="organization">Organization Name:</label>
    <input type="text" id="organization" required><br>

    <label>Do you have membership?</label>


    <input type="radio" name="membership" value="yes" onclick="calculatePrice()">Yes
    <input type="radio" name="membership" value="no" onclick="calculatePrice()" checked>No<br>

    <label>Total Price:</label>
    <span id="totalPrice">0</span><br>

    <button type="submit">Register</button>
</form>

<script src="script.js"></script>
</body>
</html>
